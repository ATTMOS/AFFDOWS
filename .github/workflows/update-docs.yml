name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Sphinx
      run: pip install sphinx sphinx-rtd-theme rst2pdf bs4

    - name: Build Documentation
      run: |
        cd docs
        make html

    - name: Deploy to GitHub Pages
      run: |
        rm -rf ../gh-pages  # Clean existing gh-pages directory
        mkdir ../gh-pages
        cp -r docs/_build/html/* ../gh-pages/
        # Configure git for GitHub Actions
        cd ..
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add gh-pages
        git commit -m "Deploy documentation to gh-pages"
        git push --force --set-upstream https://x-access-token:${{ secrets.AFFDOWS_PAT }}@github.com/${{ github.repository }} gh-pages


